<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body class="body">
	<div class="container">
		<div class="control-panel">
			<button class="button control-panel_button-4x4">4x4</button>
			<button class="button control-panel_button-6x6">6x6</button>
			<button class="button control-panel_button-8x8">8x8</button>
			<div class="score-panel hidden">Score: <span class="score-panel_counter">10</span></div>
			<button class="button control-panel_button-exit hidden">exit</button>
		</div>
		<div class="card-block">
			<div class="root wrapper">

			</div>
		</div>
	</div>
	<template class="card-template">
		<div class="card">
			<div class="card__inner">
				<div class="card__front">
					<img class="card__front-img" src="./image/front.png" alt="">
				</div>
				<div class="card__back">
					<img class="card__back-img" src="" alt="">
				</div>
			</div>
		</div>
	</template>
	<template class="win-template">
		<div class="win">
			<div class="win__text">WIN</div>
			<div class="win__score">Score: <span class="win__score-counter"></span></div>
		</div>
	</template>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
